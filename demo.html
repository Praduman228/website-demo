<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <Style>
        h1{color: red;}
    </Style>
</head>
<body>
    
   <h1>ODD OR EVEN ?</h1>
   <input type="number" id="n">
   <button id="btn" onclick="run()">Check now</button>
   <button id="clr" onclick="clear()">Clear</button>
    <p id="para"></p>
    
    <script>
        
        function run(){
            var num=document.getElementById("n").value;
            var para=document.getElementById("para");
            if(num%2==0){
                para.innerHTML="The number is even";
                
                
            }
            else{
                para.innerHTML="The number is odd";
            }
        }
            function clear(){
                var para=document.getElementById("para");
                para.style.display="none";
            }
    
        
    </script>
</body>
</html>
